<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Toast উদাহরণ</title>

    <!-- ✅ Bootstrap CDN লিংক -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* ✅ Custom Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Bootstrap Toast উদাহরণ</h2>

        <!-- ✅ Toast Container -->
        <div aria-live="polite" aria-atomic="true" class="position-relative">
            <!-- ✅ Toast -->
            <div id="myToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Success</strong>
                    <small>Just now</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    আপনি সফলভাবে সাবমিট করেছেন!
                </div>
            </div>
        </div>

        <!-- ✅ Button to Trigger Toast -->
        <button id="showToastBtn" class="btn btn-primary mt-3">Toast দেখান</button>
    </div>

    <!-- ✅ Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // ✅ Toast Initialization and Show Functionality
        const toastTrigger = document.getElementById('showToastBtn');
        const toastLiveExample = document.getElementById('myToast');
        const toast = new bootstrap.Toast(toastLiveExample);

        toastTrigger.addEventListener('click', () => {
            toast.show(); // Toast প্রদর্শন করা হবে
        });
    </script>

</body>
</html>
